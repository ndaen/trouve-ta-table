services:
  postgres:
    image: postgres:16-alpine
    container_name: ttt-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aldo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Abcd1234*}
      POSTGRES_DB: ${POSTGRES_DB:-ttt-db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ttt-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ttt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ttt-network
    restart: unless-stopped

  api:
    image: node:22-alpine
    container_name: ttt-api
    working_dir: /app
    ports:
      - "3333:3333"
    environment:
      TZ: UTC+1
      NODE_ENV: development
      PORT: 3333
      HOST: 0.0.0.0
      LOG_LEVEL: debug
      APP_KEY: ${APP_KEY}
      SESSION_DRIVER: cookie
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_CONNECTION: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-aldo}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-Abcd1234*}
      DB_DATABASE: ${POSTGRES_DB:-ttt-db}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    volumes:
      - .:/app
      - api_node_modules:/app/node_modules
      - api_packages_node_modules:/app/packages/ttt-api/node_modules
    command: >
      sh -c "
        echo '🚀 Installation des dépendances...' &&
        npm ci &&
        cd packages/ttt-api &&
        echo '📦 Démarrage de l API en mode développement...' &&
        npm run dev
      "
    depends_on:
      - postgres
      - redis
    networks:
      - ttt-network
    restart: unless-stopped

  web:
    image: node:22-alpine
    container_name: ttt-web
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3333/api}
    volumes:
      - .:/app
      - web_node_modules:/app/node_modules
      - web_packages_node_modules:/app/packages/ttt-web/node_modules
    command: >
      sh -c "
        echo '🚀 Installation des dépendances...' &&
        npm ci &&
        cd packages/ttt-web &&
        echo '🌐 Démarrage du frontend en mode développement...' &&
        npm run dev -- --host 0.0.0.0
      "
    depends_on:
      - api
    networks:
      - ttt-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  api_node_modules:
  api_packages_node_modules:
  web_node_modules:
  web_packages_node_modules:

networks:
  ttt-network:
    driver: bridge